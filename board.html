<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="layout.css">
        <link rel="stylesheet" href="board.css">
        <script src="property.js"></script>
        <script src="iconic.js"></script>
        <script src="corner.js"></script>
    </head>

    <body>
        <div class="board-container">
            <div class="overlay">
                <p>This is some text that I want to be centered</p>
                <button>And perhaps a button&#8253;</button>
            </div>
    
            <div class="board">
                <div class="vstack">
                    <!-- board top -->
                    <div class="hstack side" id="s3">
                        <board-corner style="border-width: 1px 1px 2px 2px"></board-corner>
        
                        <board-property name="Marvin Gardens" color="rgb(250, 230, 0)" cost="280"></board-property>
            
                        <board-iconic name="Water Works" icon="&#x2550;&#x2567;&#x2555;" cost="150&cent;"></board-iconic>
            
                        <board-property name="Ventnor Avenue" color="rgb(250, 230, 0)" cost="260"></board-property>
            
                        <board-property name="Atlantic Avenue" color="rgb(250, 230, 0)" cost="260"></board-property>
            
                        <board-iconic name="B. & O. Railroad" icon="&csube;&#x2291;&#x2292;&csupe;" cost="200&cent;"></board-iconic>
            
                        <board-property name="Illinois Avenue" color="rgb(220, 20, 50)" cost="240"></board-property>
            
                        <board-property name="Indiana Avenue" color="rgb(220, 20, 50)" cost="220"></board-property>
            
                        <board-iconic name="Chance" icon="&quest;" cost=""></board-iconic>
            
                        <board-property name="Kentucky Avenue" color="rgb(220, 20, 50)" cost="220"></board-property>
        
                        <board-corner style="border-width: 1px 2px 2px 1px"></board-corner>
                    </div>
        
                    <!-- board left and right -->
                    <div class="hstack">
                        <!-- board left -->
                        <div class="rotation-wrapper-outer">
                            <div class="rotation-wrapper-inner">
                                <div class="hstack side" id="s2">
                                    <board-property name="New York Avenue" color="rgb(240, 130, 30)" cost="200"></board-property>
                
                                    <board-property name="Tennessee Avenue" color="rgb(240, 130, 30)" cost="180"></board-property>
                
                                    <board-iconic name="Community Chest" icon="&boxminus;" cost="Follow Card Instructions"></board-iconic>
        
                                    <board-property name="St. James Place" color="rgb(240, 130, 30)" cost="180"></board-property>
        
                                    <board-iconic name="Pennsylavania Railroad" icon="&csube;&#x2291;&#x2292;&csupe;" cost="200&cent;"></board-iconic>
        
                                    <board-property name="Virginia Avenue" color="rgb(220, 20, 110)" cost="160"></board-property>
        
                                    <board-property name="States Avenue" color="rgb(220, 20, 110)" cost="140"></board-property>
        
                                    <board-iconic name="Electric Company" icon="&#x1F4A1" cost="150&cent;"></board-iconic>
        
                                    <board-property name="St. Charles Place" color="rgb(220, 20, 110)" cost="140"></board-property>
                                </div>
                            </div>
                        </div>
                
                        <div class="board-spacer"></div>
        
                        <!-- board right -->
                        <div class="hstack side" id="s4">
                            <board-property name="Boardwalk" color="rgb(30, 50, 150)" cost="400"></board-property>
                        
                            <board-iconic name="Luxury Tax" icon="&varnothing;" cost="Pay 100&cent;"></board-iconic>
                        
                            <board-property name="Park Place" color="rgb(30, 50, 150)" cost="350"></board-property>
                        
                            <board-iconic name="Chance" icon="&quest;" cost=""></board-iconic>
                        
                            <board-iconic name="Short Line" icon="&csube;&#x2291;&#x2292;&csupe;" cost="200&cent;"></board-iconic>
                        
                            <board-property name="Pennsylavania Avenue" color="rgb(30, 130, 20)" cost="320"></board-property>
                        
                            <board-iconic name="Community Chest" icon="&boxminus;" cost="Follow Card Instructions"></board-iconic>
                        
                            <board-property name="North Carolina Avenue" color="rgb(30, 130, 20)" cost="300"></board-property>
                        
                            <board-property name="Pacific Avenue" color="rgb(30, 130, 20)" cost="300"></board-property>
                        </div>  
                    </div>
        
                    <!-- board bottom -->
                    <div class="hstack side" id="s1">
                        <board-corner style="border-width: 1px 1px 2px 2px"></board-corner>
        
                        <board-property name="Connecticut Avenue" color="rgb(200, 230, 255)" cost="120"></board-property>
            
                        <board-property name="Vermont Avenue" color="rgb(200, 230, 255)" cost="100"></board-property>
            
                        <board-iconic name="Chance" icon="&quest;" cost=""></board-iconic>
            
                        <board-property name="Oriental Avenue" color="rgb(200, 230, 255)" cost="100"></board-property>
            
                        <board-iconic name="Reading Railroad" icon="&csube;&#x2291;&#x2292;&csupe;" cost="200&cent;"></board-iconic>
            
                        <board-iconic name="Income Tax" icon="&loz;" cost="Pay 200&cent;"></board-iconic>
            
                        <board-property name="Baltic Avenue" color="rgb(90, 50, 20)" cost="60"></board-property>
            
                        <board-iconic name="Community Chest" icon="&boxminus;" cost="Follow Card Instructions"></board-iconic>
            
                        <board-property name="Mediterrean Avenue" color="rgb(90, 50, 20)" cost="60"></board-property>
        
                        <board-corner style="border-width: 1px 2px 2px 1px"></board-corner>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
